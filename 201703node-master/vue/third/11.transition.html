<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{width: 100px;height: 100px;background:red}

        .fadeIn-enter{opacity: 0;transform: scale(0)}
        .fadeIn-enter-active{transition: 0.5s linear}




        .fadeIn-leave-active{opacity: 0; transition: 0.5s linear;transform: scale(0)}
    </style>
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
</head>
<body>
<!--animate.css可以提供大量的动画-->
<div id="app">
    <button @click="flag=!flag">点我啊</button>
    <!--通过animate.css实现vue中的动画-->
    <transition enter-active-class="animated zoomInUp" leave-active-class="animated zoomOutDown">
        <div class="box" v-show="flag"></div>
    </transition>
    <!--可以改变动画的名字-->
    <transition name="fadeIn">
        <div class="box" v-show="flag"></div>
    </transition>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            flag:true
        }
    })
</script>
</body>
</html>
