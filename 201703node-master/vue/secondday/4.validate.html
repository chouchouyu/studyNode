<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="password" class="control-label">密码</label>
                    <!--module model-->
                    <input type="text" class="form-control" id="password" v-model="password">
                </div>
            </form>
            <div class="alert alert-danger" v-show="flag">密码长度有问题</div>
        </div>
    </div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'.container',
        data:{
            password:'',
        },
        computed:{ //watch 监控 如果一但有数据变化 就可以触发watch  methods computed watch
            flag(){
                return !(this.password.length>3&&this.password.length<6)
            }
        }
    })
</script>
</body>
</html>
